<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <title>Letras de canciones</title>
</head>

<body>

    <h1 class="text-center mt-5 mb-5">Letras de canciones <i class="bi bi-file-earmark-word"></i></h1>

    <!-- container > row > col y en bootstrap se trabaja con sistema de 12 columnas -->
    <div class="container mt-4">
        <div class="row">
            <div id="buscar" class="col-4">
                <form id="formulario-buscar" action="">
                    <div class="mb-3">
                        <label for="artista" class="form-label"><i class="bi bi-file-earmark-person"></i> Artista</label>
                        <input type="text" class="form-control" id="artista">
                    </div>

                    <div class="mb-3">
                        <label for="cancion" class="form-label"><i class="bi bi-music-note"></i> Canci√≥n <i class="bi bi-music-note-beamed"></i> </label>
                        <input type="text" class="form-control" id="cancion">
                    </div>
                    <div class="alert alert-danger text-center" style="display: none;"role="alert" id="errorBusqueda">
                        
                    </div>
                    <!-- button submit -->
                    <div class="d-grid gap-2">
                        <button id="btn_buscarLetra" type="submit" class="btn btn-success">Buscar Letra <i class="bi bi-search-heart"></i></button>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <h2 id="title" class="text-center mb-2"></h2>
                <div id="lyrics" class="text-justify tb-4"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
</body>

</html>
